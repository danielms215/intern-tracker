
<h1>My internships</h1>
<div class="form-container">
	<form method="post">
		<div ng-repeat="internship in vm.user.internships">
			<div class="form-group">
				<label for="name">Internship Name</label>
				<input type="text" id={{internship}}+"name" class="form-control" ng-model=internship.name>
			</div>
			<div class="form-group">
				<label for="recruiter">Recruiter</label>
				<input type="text" id={{internship}}+"recruiter" class="form-control" ng-model=internship.recruiter>
			</div>
		</div>
		<div class="form-group">
			<label for="name">Internship Name</label>
			<input type="text" id="name" class="form-control" ng-model="vm.user.internships.test.name">
		</div>
		<div class="form-group">
			<label for="recruiter">Recruiter</label>
			<input type="text" id="recruiter" class="form-control" ng-model="vm.user.internships.test.recruiter">
		</div>
		<div class="form-group">
            <button class="btn btn-primary" ng-click="vm.saveInternships()">Save</button>
        </div>
    </form>
</div>

<h1>Hello {{vm.user.firstName}}, here's ur internships wao</h1>
<div ng-controller="Internships.IndexController as ctrl" layout="column" ng-cloak>
    <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()">
        <p> Search for available internships </p>
        <md-autocomplete
            ng-disabled="ctrl.isDisabled"
            mg-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(item)"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.display"
            md-min-length="0"
            placeholder="What internship are you looking for?">
            <md-item-template>
                <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
                No Internships Matching "{{ctrl.searchText}}" were found
                <a ng-click="ctrl.newInternship(ctrl.searchText)">Create a new one! </a>
            </md-not-found>
        </md-autocomplete>
        <br />
    </form>
    </md-content>
</div>
